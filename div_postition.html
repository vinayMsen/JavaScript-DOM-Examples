<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Positioning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
        }

        /* Style for the right div */
        #first {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: #156e8f;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the center div */
        #second {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 100px;
            height: 100px;
            background-color: #28007e;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the left div */
        #third {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: #b8002b;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="first">Right</div>
    <div id="second">Middle</div>
    <div id="third">Left</div>
</body>
</html>
