<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append()+after()Example</title>
</head>
<style>
    body{
    background: black;
    text-align: center;
    color: white;
    font-size: 20px;
}
</style>

<body>
     <!--this is for after()  example-->
     <div class="parent">
        <div id="content">Content of the div.</div>
    <button onclick="insertAfter()">Insert After</button>

    <!--this is for append() example-->
    <div id="cont">Existing content in the div.</div>
    <button onclick="addContent()">Append Content</button>

    <!--this is for prepend() example-->
    <div id="content3">This is the original content.</div>
    <button onclick="prependContent()">Prepend Content</button>
   
     
     </div>
    <!--This is for removing the first child-->
    <button  onclick="removechild()">RemoveFirstChild</button>

    <script>
        // after()
         function insertAfter() {
            let div = document.getElementById('content');
            let newParagraph = document.createElement('p');
            newParagraph.textContent = "This is a new after() inserted after the div.\n";
            
            // Insert the new paragraph after the div
            div.after(newParagraph);
           // div.after(newParagraph,"This is addtional text");
        }
        // append()
        function addContent() {
            let div = document.getElementById('cont');
            let newParagraph = document.createElement('p');
            newParagraph.textContent = "This is a new append() appended after the div.\n";
            
            // Append new paragraph to the div
            div.append(newParagraph);
            //div.append(newParagraph, " Additional text.")
        }
        //prepend()
        function prependContent() {
            let div = document.getElementById('content3');
            let newHeading = document.createElement('h2');
            newHeading.textContent = "Prepended Heading";
            
            // Prepend new heading and text to the div
            div.prepend(newHeading, " Prepended text.");
        }


        // removing first child
        function removechild() {
    // method for selecting an element by class is document.getElementsByClassName(), and it returns a collection
    // (a list of elements). You need to access the first element in the list using [0] or another appropriate index.
    var parent = document.getElementsByClassName('parent')[0]; // Select the first element with the 'parent' class
    
    // Remove the first child of the parent element
    if (parent.firstElementChild) { // Check if there's a child to remove
        parent.removeChild(parent.firstElementChild);
    } else {
        alert("No Child found to delete!")
        console.log('No child element found.');
    }
}
       
    </script>
</body>
</html>
