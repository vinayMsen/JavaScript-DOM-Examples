<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph editing</title>
</head>
<style>
  body{
       font-size: 30px;
        margin: 5px;
        align-items: center;
        justify-content: center;
  }
    div{
        margin: auto;
    }
  

</style>
<body>
    <div>
    <p style="color: red; text-decoration: underline;">I am red</p>
    <p style="direction: rtl; text-decoration: overline;text-indent: 15px;">Paragraph Right to left</p>
    <p style="letter-spacing: 5px; text-decoration: line-through"> paragragraph with letter spacing 5px</p>
    <p style="word-spacing: 1px">paragraph with word spacing 3px;</p>
    <p style="text-indent: 1cm; text-decoration: blink;">1cm space from left of side where it start</p>
    <p style="text-transform: capitalize;">written in small actually</p>
    <p> text-transform: right,down , blur ,color shadow. we can also remove any value</p>
    <p style="text-shadow:2px 2px 3px grey ;text-indent: 1cm;">2pxright 2pxdown 3pxblur shadow color</p>
</div>
    
</body>
</html>
