<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
    <style>
        body{
            background: black;
            text-align: center;
            color: white;
        }
        .highlight {
            background-color: yellow;
            color:black;
        }
    </style>
</head>
<body>

    <p class="highlight">I am same class as below highlited paragraph</p>
    <div id="container"><!--Using "id" because: getElementsByClassName() returns a collection of all 
        elements with that class.-->
        <p class="highlight">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>
        <p class="highlight">This is another highlighted paragraph.</p>
    </div>

    <button onclick="highlightText()">Highlight All</button>

    <script>
        let container= document.getElementById("container");
        function highlightText() {
            /*By using let container = document.getElementById("container");,
             you are specifically targeting the <div id="container"> element.
Then, when you use container.getElementsByClassName('highlight'), youâ€™re telling
 JavaScript to only search within that container (the <div>), instead of the entire document.
    */
            var elements = container.getElementsByClassName('highlight');

            // Loop through the elements and change their text color to red
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.color = "red";
            }
        }
    </script>

</body>
</html>
